<div class="container">
  <p style="font-weight: bold">CUSTOMER CONTACT INFO</p>
  <div class="info-container">
    <p>Address:</p>
    <p>Phone number:</p>
    <form class="example-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter customer email address" value="{{demoStateService.email$ | async}}"
        #emailInput (input)="onEmailChange(emailInput.value)">
      </mat-form-field>
    </form>
  </div>
</div>
